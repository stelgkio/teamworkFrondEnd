<div>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort  >


      <!-- ID Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="mass">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> mass </th>
        <td mat-cell *matCellDef="let row"> {{row.mass}}% </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="height">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> height </th>
        <td mat-cell *matCellDef="let row"> {{row.height}} </td>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> created </th>
        <td mat-cell *matCellDef="let row"> {{row.created | date : 'dd-MM-yyyy' }} </td>
      </ng-container>
        <!-- Color Column -->
        <ng-container matColumnDef="edited">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> edited </th>
          <td mat-cell *matCellDef="let row" > {{row.edited | date : 'dd-MM-yyyy' }} </td>
        </ng-container>
          <!-- Color Column -->
      <ng-container matColumnDef="planetname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> planetname </th>
        <td mat-cell *matCellDef="let row" (click)="openmodal(row)"> {{row.planetname}} </td>
      </ng-container>

       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>


      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator  [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
